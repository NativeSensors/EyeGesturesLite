<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multivariate Linear Regression</title>
  <script src="https://www.lactame.com/lib/ml/6.0.0/ml.min.js"></script>
</head>
<body>
  <h1>Multivariate Linear Regression Example</h1>

  <script>
    // Data for x and y
    const x = [
      [0, 0],
      [1, 2],
      [2, 3],
      [3, 4]
    ];

    const y = [
      [0],
      [2],
      [4],
      [6]
    ];

    // Create the MLR model

    const mlr = new ML.MultivariateLinearRegression(x, y);

    // Predict for new data
    const prediction = mlr.predict([3, 3]);

    // Output the result to the browser console
    console.log('Prediction for [3, 3]:', prediction);
  </script>
</body>
</html>
